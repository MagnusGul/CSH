<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Заявка на карту</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <p><i>Пожалуйста, заполните форму. Обязательные поля помечены </i><em>*</em></p>
            <fieldset>
              <legend>Контактная информация</legend>
                <label for="name">Имя или Никнейм <em>*</em></label>
                <input class="name"><br>
                <label for="email">Email <em>*</em></label>
                <input class="email" placeholder="john@mail.com"><br>
            </fieldset>
            <fieldset>
              <legend>Информация о карте</legend>
                <label for="map_name">Название<em>*</em></label>
                <input class="map_name" placeholder="Mirage"><br>
                <label for="map_class">Системное название<em>*</em></label>
                <input class="map_class" placeholder="de_mirage"><br>
                <label for="map_url">Ссылка на миникарту</label>
                <input class="map_url"><br>
                <label for="map_logo">Ссылка на лого</label>
                <input class="map_logo"><br>
                <label for="mode">Режим<em>*</em></label>
                <select class="mode">
                  <option value="mm">Соревновательный</option>
                  <option value="wingman">Напарники</option>
                  <option value="classic">Классический</option>
                  <option value="other">Прочее..</option>
                </select><br>
            </fieldset>
          
            <p><input class="submit" type="submit" value="Отправить информацию"></p>
          </form>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
